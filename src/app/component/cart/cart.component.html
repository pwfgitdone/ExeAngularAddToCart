<ng-container *ngIf="products.length !=0">
    <div class="container">
        <h3>Meu carrinho</h3>
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Nº</th>
                            <th>Nome</th>
                            <th>Imagem</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Total</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                            <td style="width: 25%;">{{item.description}}</td>
                            <td style="width: 12%;">{{item.price | currency}}</td>
                            <td style="width: 12%;">
                                <input type="number" value="{{item.quantity}}" readonly>
                                <button class="btn btn-primary mr2" (click)="aumentarQuantidade(item.id)">+</button>
                                <button class="btn btn-primary mr2" (click)="diminuirQuantidade(item.id)">-</button>
                            </td>
                            <td style="width: 12%;">{{item.total | currency}}</td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptycart()" class="btn btn-danger">Esvaziar</button></td>
                            <td><button routerLink="/products" class="btn btn-primary">Comprar mais</button></td>
                            <td><button class="btn btn-success">Pagamento</button></td>
                            <td><strong>Resumo Total : {{grandTotal | currency}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="products.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">Meu carrinho</h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
            <h4>Carrinho está vazio!</h4>
            <h6>Adicione itens agora</h6>
            <button routerLink="/products" class="btn btn-primary">Retornar</button>
        </div>
    </div>
</ng-container>
